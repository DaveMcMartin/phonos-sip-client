name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: Compress Build
        run: compress-archive -Path build\windows\x64\runner\Release\* -DestinationPath phonos-windows-x64.zip
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: phonos-windows-x64
          path: phonos-windows-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build macOS
        run: flutter build macos --release
      - name: Compress App
        run: ditto -c -k --sequesterRsrc --keepParent build/macos/Build/Products/Release/phonos_sip_client.app phonos-macos-universal.zip
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: phonos-macos-universal
          path: phonos-macos-universal.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools gstreamer1.0-x \
            gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 gstreamer1.0-pulseaudio
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install Flutter dependencies
        run: flutter pub get
      - name: Build Linux
        run: flutter build linux --release
      - name: Compress Build
        run: tar -czf phonos-linux-x64.tar.gz -C build/linux/x64/release/bundle .
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: phonos-linux-x64
          path: phonos-linux-x64.tar.gz

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display structure of downloaded files
        run: ls -R artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/phonos-windows-x64/phonos-windows-x64.zip
            artifacts/phonos-macos-universal/phonos-macos-universal.zip
            artifacts/phonos-linux-x64/phonos-linux-x64.tar.gz
